<div class="route-wizard-overlay" *ngIf="display">
    <button class="close-button" (click)="onClose()">X</button>
    <br> 
    <h3>Succeded?</h3>
    
    <mat-radio-group class="example-radio-group" [(ngModel)]="succeded" (change)="onNext()">
            <mat-radio-button class="example-radio-button" value="false">No</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="true">Yes</mat-radio-button>
    </mat-radio-group>
</div>
