<div class="new-route-wizard step-1" *ngIf="display">
    <div class="new-route-wizard-head">
        <button class="btn-close" (click)="onClose()"></button> 
        <h3>Succeded?</h3>
    </div>
    <div class="new-route-wizard-main">
        <mat-radio-group class="new-route-wizard-radio" [(ngModel)]="succeded" (change)="onNext()">
            <mat-radio-button class="climbed" value="true">Yes!</mat-radio-button>
            <mat-radio-button class="failed" value="false">Tried but failed</mat-radio-button>      
        </mat-radio-group>
    </div>
    <div class="new-route-wizard-foot"></div>
</div>
