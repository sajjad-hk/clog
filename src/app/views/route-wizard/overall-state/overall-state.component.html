<div class="route-wizard-overlay" *ngIf="display">
    <button class="close-button" (click)="onClose()"></button> 
    <h3>Succeded?</h3>    
    <mat-radio-group class="route-wizard-radio-step1" [(ngModel)]="succeded" (change)="onNext()">
        <mat-radio-button class="climbed" value="true">Yes!</mat-radio-button>
        <mat-radio-button class="failed" value="false">Tried but failed</mat-radio-button>      
    </mat-radio-group>
</div>
