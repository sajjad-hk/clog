<div class="new-route-wizard step-3" *ngIf="display">
    <div class="new-route-wizard-head">
        <button class="close-button" (click)="onClose()"></button>
      <h3>Belay</h3>
    </div>
    <div class="new-route-wizard-main">
        <mat-radio-group class="new-route-wizard-radio" [(ngModel)]="belayMode" (change)="onNext()">
            <mat-radio-button value="Lead">Lead</mat-radio-button>
            <mat-radio-button value="Auto">Auto</mat-radio-button>
            <mat-radio-button value="Toprope">Top-rope</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="new-route-wizard-foot">
        <button class="btn back-btn" (click)="onBack()"></button>
    </div>  
</div>
