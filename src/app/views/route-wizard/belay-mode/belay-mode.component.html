<div class="route-wizard-overlay" *ngIf="display">
    <h3>Belay</h3>
    <mat-radio-group class="example-radio-group" [(ngModel)]="belayMode" (change)="onNext()">
        <mat-radio-button class="example-radio-button" value="Lead">Lead</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="Auto">Auto</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="Toprope">Toprope</mat-radio-button>
</mat-radio-group>
<br>
  <button class="next-button" (click)="onNext()">></button>
  <button class="back-button" (click)="onBack()"><</button>
</div>
