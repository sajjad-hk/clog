<div class="new-route-wizard step-4" *ngIf="display">
  <div class="new-route-wizard-head">
      <button class="close-button" (click)="onClose()"></button>
      <h3>Tags & Comments</h3>
  </div>
  <div class="new-route-wizard-main">
      <mat-radio-group class="example-radio-group" [(ngModel)]="endingMode" (change)="onNext()">
          <mat-radio-button class="example-radio-button" value="FLASH">Flash</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="ON_SIGHT">On sight</mat-radio-button>
      </mat-radio-group>
  </div>
  <div class="new-route-wizard-foot">
      <button class="next-button" (click)="onNext()">Done</button>
      <button class="back-button" (click)="onBack()"></button>
  </div>  
</div>
