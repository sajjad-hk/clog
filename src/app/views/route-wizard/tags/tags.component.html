<div class="new-route-wizard step-4" *ngIf="display">
  <div class="new-route-wizard-head">
      <button class="btn-close" (click)="onClose()"></button>
      <h3>Tags & Comments</h3>
  </div>
  <div class="new-route-wizard-main">

        <section class="new-route-wizard-check">
                <mat-checkbox id="FLASH" #f class="flash" [(ngModel)]="endingMode.flash" (change)="onChange(f)">Flash</mat-checkbox>
                <mat-checkbox id="OS" #o class="os" [(ngModel)]="endingMode.onSight" (change)="onChange(o)">On sight</mat-checkbox>
        </section>
  </div>
  <div class="new-route-wizard-bottom">
    <button class="btn btn-add-another btn-text">Log another climb</button>
  </div>
  <div class="new-route-wizard-foot">
      <button class="btn btn-done btn-text" (click)="onNext()">Done</button>
      <button class="btn btn-back" (click)="onBack()"></button>
  </div>  
</div>
