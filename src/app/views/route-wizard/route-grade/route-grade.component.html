<div class="new-route-wizard step-2" *ngIf="display">
        <div class="new-route-wizard-head">
                <button class="close-button" (click)="onClose()"></button>
                <h3>Scale and Grade</h3>
        </div>
        <div class="new-route-wizard-main">
                <mat-radio-group class="new-route-wizard-radio" [(ngModel)]="gradeType">
                        <mat-radio-button class="example-radio-button" value="FRENCH" [checked]="op.checked" >French</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="POLISH">Polish</mat-radio-button>
                </mat-radio-group>
                <div class="gnarl-container">
                        <ls-gnarl
                                [(value)] = "selectedGrade"
                                (invalidInput) = "onInvalidInput()"
                                (valueChange) = "onValueChange()"
                                [buttonPos] = "'V'"
                                [gnarlRadius]="130"
                                [gnarlStrokeWidth]="6"
                                [knobStrokeWidth]="1"
                                [knobColor]="'#fff'"
                                [opacity]="0.2"
                                [set]="set2"
                                [editableInput]="true">
                
                        <!-- Down arrow icon -->
                                <svg class="down" width="40" height="40" x="-20" y="-20"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                        <image xlink:href="../../../../../assets/icons/chevron_down.svg" height="40" width="40"/>
                                </svg>
                        
                
                        <!-- Up arrow icon -->
                                <svg class="up" width="40" height="40" x="-20" y="-20"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                        <image xlink:href="../../../../../assets/icons/chevron_up.svg" height="40" width="40"/>
                                </svg>
                
                        <!-- Knob icon -->
                                <svg class="knob" width="40" height="40" x="-20" y="-20"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                        <!-- <image xlink:href="../assets/resources/knob.svg" height="40" width="40"/> -->
                                </svg>
                
                        </ls-gnarl>
                </div>
        </div>
        <div class="new-route-wizard-foot">
                <button class="next-button" (click)="onNext()">></button>
                <button class="back-button" (click)="onBack()"></button>
        </div>
</div>
