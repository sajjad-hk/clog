<div class="new-route-wizard step-2" *ngIf="display">
        <div class="new-route-wizard-head">
                <button class="close-button" (click)="onClose()"></button>
                <h3>Scale and Grade</h3>
        </div>
        <div class="new-route-wizard-main">
                <mat-radio-group class="new-route-wizard-radio" [(ngModel)]="gradeType">
                        <mat-radio-button class="example-radio-button" value="FRENCH" [checked]="op.checked" >French</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="POLISH">Polish</mat-radio-button>
                </mat-radio-group>
                <mat-form-field class="new-route-wizard-knob">
                        <input matInput placeholder="Grade" [(ngModel)]="grade">
                </mat-form-field>
        </div>
        <div class="new-route-wizard-foot">
                <button class="next-button" (click)="onNext()">></button>
                <button class="back-button" (click)="onBack()"></button>
        </div>
</div>
